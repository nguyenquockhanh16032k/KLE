
<form class="p-4">
    <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">Profile name</label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Nguyễn Quốc Khánh">
    </div>
    <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="exampleDropdownFormEmail2" placeholder="0385091407">
    </div>
    <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="55 Nguyễn Huệ, Quận Bình Thạnh, TP.HCM, Việt Nam">
    </div>
    <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="exampleDropdownFormEmail2" placeholder="03/16/2000">
    </div>
    <button type="submit" class="btn btn-primary">Change Profile</button>
</form>
